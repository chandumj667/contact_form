<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact_Form</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="heading">Contact Form</h1>
            <p class="para">Please fill all the texts in the fields.</p>
        </div>
        <div class="content">
            <div class="sec">
                <p class="one">Your Full Name:</p>
                <input type="text" name="name" class="inp" placeholder="Your Full Name">
            </div>
            <div class="sec">
                <p class="one">Your Email:</p>
                <input type="text" name="email" class="inp" placeholder="Valid Email Address">
            </div>
            <div class="sec">
                <p class="one">Message:</p>
                <textarea name="message" class="inp" cols="50" rows="10"></textarea>
            </div>
            <div class="sec">
                <p class="one">Subject:</p>
                <input type="text" name="subject" class="inp" placeholder="Enter Subject">
            </div>
            <br>
            <div class="btn">
                <button type="submit">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
